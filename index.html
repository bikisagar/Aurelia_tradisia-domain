        // -------------------- Utilities --------------------
        const STORAGE_KEY = "aurelia_tradisia_enhanced_v1";
        const ADMIN_TOKEN_KEY = "aurelia_admin_token";

        function loadState() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (!raw) return { theme: DEFAULT_THEME, content: DEFAULT_CONTENT };
                const parsed = JSON.parse(raw);
                return {
                    theme: { ...DEFAULT_THEME, ...parsed.theme },
                    content: { ...DEFAULT_CONTENT, ...parsed.content },
                };
            } catch {
                return { theme: DEFAULT_THEME, content: DEFAULT_CONTENT };
            }
        }

        function saveState(state) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function classNames(...v) {
            return v.filter(Boolean).join(" ");
        }

        // -------------------- Admin System --------------------
        function useAdmin() {
            const [isAuthed, setIsAuthed] = useState(false);
            useEffect(() => {
                setIsAuthed(localStorage.getItem(ADMIN_TOKEN_KEY) === "ok");
            }, []);
            const login = (pw) => {
                if (pw === "Aurelia@2025") {
                    localStorage.setItem(ADMIN_TOKEN_KEY, "ok");
                    setIsAuthed(true);
                    return true;
                }
                return false;
            };
            const logout = () => {
                localStorage.removeItem(ADMIN_TOKEN_KEY);
                setIsAuthed(false);
            };
            return { isAuthed, login, logout };
        }

        // In-place editing component
        function EditableText({ children, path, state, setState, multiline = false, className = "", style = {} }) {
            const { isAuthed } = useAdmin();
            const [editing, setEditing] = useState(false);
            const [value, setValue] = useState("");
            const inputRef = useRef(null);

            const getValue = () => {
                let current = state.content;
                for (const key of path) {
                    current = current[key];
                }
                return current || "";
            };

            const updateValue = (newValue) => {
                const next = { ...state };
                let target = next.content;
                for (let i = 0; i < path.length - 1; i++) {
                    target = target[path[i]];
                }
                target[path[path.length - 1]] = newValue;
                setState(next);
                saveState(next);
            };

            const handleClick = () => {
                if (!isAuthed) return;
                setValue(getValue());
                setEditing(true);
                setTimeout(() => inputRef.current?.focus(), 100);
            };

            const handleSave = () => {
                updateValue(value);
                setEditing(false);
            };

            const handleKeyDown = (e) => {
                if (e.key === "Enter" && !multiline) {
                    e.preventDefault();
                    handleSave();
                }
                if (e.key === "Escape") {
                    setEditing(false);
                }
            };

            if (editing) {
                const InputComponent = multiline ? "textarea" : "input";
                return React.createElement(InputComponent, {
                    ref: inputRef,
                    value: value,
                    onChange: (e) => setValue(e.target.value),
                    onKeyDown: handleKeyDown,
                    onBlur: handleSave,
                    className: classNames(className, "bg-yellow-50 border-2 border-yellow-400 rounded px-2 py-1"),
                    style: { ...style, minHeight: multiline ? "100px" : "auto" },
                    rows: multiline ? 4 : undefined,
                });
            }

            return React.createElement("div", {
                onClick: handleClick,
                className: classNames(
                    className,
                    isAuthed && "cursor-pointer hover:bg-yellow-50 hover:bg-opacity-30 transition-colors rounded px-1 -mx-1"
                ),
                style: style,
                title: isAuthed ? "Click to edit" : undefined,
            }, children || getValue());
        }

        // -------------------- Components --------------------
        function Container({ children, theme, className = "" }) {
            return React.createElement("div", {
                className: classNames("mx-auto px-6 md:px-8 lg:px-12", className),
                style: { maxWidth: 1400, color: theme.colors.text }
            }, children);
        }

        function AdminPanel({ state, setState }) {
            const { theme } = state;
            const [showLogin, setShowLogin] = useState(false);
            const [pw, setPw] = useState("");
            const { isAuthed, login, logout } = useAdmin();

            if (!isAuthed) {
                return React.createElement("div", null,
                    React.createElement("div", { className: "fixed bottom-6 right-6 z-50" },

                            onClick: () => setShowLogin(true),

                                background: theme.colors.accent,

                        }, "Admin Login")

                    showLogin && React.createElement("div", {
                        className: "fixed inset-0 z-50 flex items-center justify-center p-4",

                            )
